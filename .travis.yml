language: java

dist: xenial

jdk: openjdk8

addons:
  sonarcloud:
    organization: "em-gei"
  chrome: stable

services:
  - xvfb

install: true

cache:
  directories:
    - $HOME/.m2
    - $HOME/.sonar/cache

script:
  - mvn -f pom.xml clean verify -Pdocker,mutation-testing,jacoco
  - mvn -f pom.xml verify -Pdocker,e2e-tests
  - mvn -f pom.xml sonar:sonar coveralls:report